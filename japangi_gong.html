<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root">
    <h1>그린컴퓨터아트학원 3층 자판기</h1>
    <div>
      <h2>밀키스가격</h2>
      <p>900</p>
    </div>
    <div>
      <h2>코카콜라가격</h2>
      <p>2800</p>
    </div>
    <div>
      <h2>원장님조르기</h2>
      <p>0</p>
    </div>
    <script>
      var root = document.getElementById('root');
      console.log("첫번째 :", root);//id가 'root'인 개체의 속성을 로그로 띄운다
      var milkis = root.children[1];//root의 첫번째 자식 속성을 milkis에 저장한다.
      console.log("두번째 :", milkis);//milkis를 로그로 띄운다
      var milkisPrice = milkis.children[1].textContent;//milkis의 첫번째 자식의 텍스트를 milkisprice에 저장한다
      console.log("세번째 :", milkisPrice);//milkisprice를 띄운다(텍스트)
      var numberChangeMilkisPrice = Number(milkisPrice);//milkisPrice의 변수를 숫자타입으로 변환한다.
      console.log("네번째 :", numberChangeMilkisPrice);//milkisPrice를 띄운다(숫자)
      console.log("다섯번째 :", typeof(numberChangeMilkisPrice));//변수의 타입을 확인하는 연산자. milkisPrice의 타입을 띄운다.
    </script>
  </div>
</body>
</html>
